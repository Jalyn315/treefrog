<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{../../static/assets/css/bootstrap.min.css}">
    <!-- Loding font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" th:href="@{../../static/assets/css/styles.css}">

    <title>Login</title>
</head>
<body>

<!-- Backgrounds -->

<div id="login-bg" class="container-fluid">

    <div class="bg-img"></div>
    <div class="bg-color"></div>
</div>

<!-- End Backgrounds -->

<div class="container" id="login">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="login">

                <h2 th:text="用户登录"></h2>
                <p style="color: red" th:text="${msg}" th:if="${ not #strings.isEmpty(msg)}"></p>
                <!-- Loging form -->
                <form th:action="@{/user_login}" method="post">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp" th:placeholder="username">

                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                               th:placeholder="Password">
                    </div>

                    <div class="form-check">

                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                        <label class="form-check-label" th:text="记住我"></label>

                        <label class="forgot-password"><a href="#">忘记密码？></a></label>

                    </div>

                    <br>
                    <button type="submit" class="btn btn-lg btn-block btn-success">登录</button>
                </form>
                <!-- End Loging form -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
