<!--发送短信验证码的一系列操作-->
<script type="text/javascript">
    /*添加cookie防止页面刷新后计时失效*/
    //发送验证码时添加cookie
    function addCookie(name, value, expiresHours) {
        //判断是否设置过期时间,0代表关闭浏览器时失效
        if (expiresHours > 0) {
            var date = new Date();
            date.setTime(date.getTime() + expiresHours * 1000);
            $.cookie(name, escape(value), {
                expires: date
            });
        } else {
            $.cookie(name, escape(value));
        }
    }//end addCookie()

    //修改cookie的值
    function editCookie(name, value, expiresHours) {
        if (expiresHours > 0) {
            var date = new Date();
            date.setTime(date.getTime() + expiresHours * 1000); //单位是毫秒
            $.cookie(name, escape(value), {
                expires: date
            });
        } else {
            $.cookie(name, escape(value));
        }
    }//end editCookie()

    //根据名字获取cookie的值
    function getCookieValue(name) {
        return $.cookie(name);
    }//end getCookieValue()

    //加载页面时获取Cookie并判断
    $(document).ready(function () {
        var obj1 = $("#clickbutton");
        v = getCookieValue("secondsremained");//获取cookie值
        if (v > 0) {
            setTime(obj1);//开始倒计时
        }
    });
    /*<--
        ////////////////////////////////////////////////////
        ////////////////////////////////////////////////////
        ////////////////////////////////////////////////////
    -->*/
    /*<!-- 发送通知到后台，发送短信  -->*/
    $("#getVerifiCode").click(function () {
        addCookie("secondsremained", 15, 15);//添加cookie记录,有效时间15s
        sendyzm($("#getVerifiCode"));
    });

    //用ajax提交到后台的发送短信接口
    function sendyzm(obj) {
        var phoneNum = $("#phoneNum").val();
        $.ajax({
            url: "/sms",
            type: "post",//传递的请求方式
            //传递的数据格式说明dataType : "json":的意思是从后台返回的值必须为json格式，否则将执行error方法
            dataType: "json",
            data: {
                phone: phoneNum
            },//传递的参数形式，以json对象格式传递
            success: function (result) {
                var newData = JSON.stringify(result); //将json对象转换为字符串
                newData = eval("(" + newData + ")"); //解析json
                var loginSuccess = newData.loginSuccess;//获取其中的key所对应的value值
                if (loginSuccess == "true") {
                    alert('请求成功');
                }
            },
            error: function (data) {
                alert('请求失败');
            }
        });//end $.ajax()
        setTime(obj);//开始倒计时
    }//end sendyzm()

    //15s倒计时实现逻辑
    var countdown;

    // 倒计时函数
    function setTime(obj) { //发送验证码倒计时
        countdown = getCookieValue("secondsremained");//返回15s
        if (countdown == 0) {
            obj.attr('disabled', false);
            obj.val("点击获取验证码");
            return;
        } else {
            obj.attr('disabled', true);//设置按钮不可用
            obj.val("(" + countdown + "s)后重新发送");
            countdown--;
            editCookie("secondsremained", countdown, countdown + 2);
        }//end if...else
        setTimeout(function () {
            setTime(obj)
        }, 1000);//每1000毫秒执行一次
    }//end settime()

</script>
