<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.3.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/dashboard.css" th:href="@{/static/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */
        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::#sidebar(activeUri='users')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2><a class="btn btn-sm btn-success" href="add" th:href="@{/add}">用户添加</a></h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>用户名</th>
                        <th>性别</th>
                        <th>生日</th>
                        <th>邮箱</th>
                        <th>手机号</th>
                        <th>权限</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user:${users}">
                        <td th:text="${user.id}"></td>
                        <td>[[${user.userName}]]</td>
                        <td th:text="${user.sex}"></td>
                        <td th:text="${#dates.format(user.birth, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.phone}"></td>
                        <td th:text="${user.permission}==1?'管理员':'普通用户' "></td>
                        <td>
                            <!--编辑用户信息-->
<!--                            <a class="btn btn-sm btn-primary" th:href="@{/updatePage/}+${user.id}">编辑</a>-->
                            <!--更新用户操作-->
                            <button th:attr="update_uri=@{/userUpdate/}+${user.id}"
                                    class="btn btn-sm btn-primary updateBtn">编辑
                            </button>
                            <!--删除用户操作-->
                            <button th:attr="delete_uri=@{/userDelete/}+${user.id}"
                            class="btn btn-sm btn-danger deleteBtn">删除
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <!--此操作向请求页面发送一个 POST 请求，
        但是经过 HiddenHttpMethodFilter 解析器解析后
        发送的 POST 请求被转换为了 DELETE 、PUT 请求-->
        <form id="deleteUserForm" method="post">
            <input type="hidden" name="_method" value="DELETE"/>
        </form>
        <form id="updateUserForm" method="post">
            <input type="hidden" name="_method" value="PUT"/>
        </form>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="/js/jquery-3.2.1.slim.min.js"
        th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
<script type="text/javascript" src="/static/js/popper.min.js"
        th:src="@{/webjars/popper.js/1.14.3/popper.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.3.0/js/bootstrap.js}"></script>
<!-- Icons -->
<script type="text/javascript" src="/static/js/feather.min.js" th:src="@{/static/js/feather.min.js}"></script>

<!--<script>-->
<!--    feather.replace()-->
<!--</script>-->
<!--使用 JS 提交删除请求-->
<script>
    $(".deleteBtn").click(function () {
        //删除当前用户
        $("#deleteUserForm").attr("action", $(this).attr("delete_uri")).submit();
        return false;
    });
</script>
<!--使用 JS 提交更新请求-->
<script>
    $(".updateBtn").click(function () {
        //更新当前用户
        $("#updateUserForm").attr("action", $(this).attr("update_uri")).submit();
        return false;
    });
</script>
</body>
</html>
