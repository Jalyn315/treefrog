<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/adminStyle/asset/css/commentstyle.css"
          th:href="@{/adminStyle/asset/css/commentstyle.css}">
    <link rel="stylesheet" href="../../static/adminStyle/asset/css/downloadlist.css"
          th:href="@{/adminStyle/asset/css/typelist.css}">
    <link rel="stylesheet" href="../../static/adminStyle/asset/css/font-awesome.min.css"
          th:href="@{/adminStyle/asset/css/font-awesome.min.css}">
    <script src="../../static/adminStyle/asset/js/jquery-3.4.1.min.js"
            th:src="@{/adminStyle/asset/js/jquery-3.4.1.min.js}"></script>
    <title>下载记录</title>
</head>
<body>
<div class="nav" th:replace="commons/nav_fragments::navbar"></div>
<table></table>
<div class="type">
    <div class="List1">
        <form action="/admin/saveType" method="POST">
            <h2>添加分类</h2>
            <input type="text" placeholder="新分类名称" name="typeName">
            <p style="color: red;margin-top:-25px" th:text="${addTypeError}" th:if="${ not #strings.isEmpty(addTypeError)}"></p>
            <button>保存</button>
        </form>
    </div>
    <div class="List2">
        <table>
            <thead>
            <tr>
                <th>编号</th>
                <th>名称</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="type:${types}">
                <td th:text="${type.getId()}"></td>
                <td th:text="${type.getTypeName()}"></td>
                <td th:text="${#dates.format(type.getCreateTime(),'yyyy-MM-dd')}"></td>
                <td>

                    <a href="#" class="edit"><span class="fa fa-pencil-square-o"
                                                   aria-hidden="true">&nbsp;<b>编辑</b></span></a>
                    <a href="#" class="del"><span class="fa fa-trash-o" aria-hidden="true">&nbsp;<b>删除</b></span></a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="pagediv">
            <a href="" th:href="@{/admin/types/}+${page.pageNum-1}" th:if="${page}" class="pageBtn">上一页</a>
            <a href="" th:href="@{/admin/types/}+${page.pageNum+1}" th:if="${page}" class="pageBtn">下一页</a>
        </div>
    </div>
</div>
</body>
<script>
    $(function () {
        $('#s5').addClass('active')
    });
</script>
</html>
