<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/assets/css/login.css" th:href="@{assets/css/login.css}">
    <title>欢迎登录</title>
    <style>
        .show {
            display: block;
        }

        .hide {
            display: none;
        }

        #captcha1 {
            width: 300px;
            display: inline-block;
        }

        #notice1 {
            color: red;
        }

        #wait1 {
            text-align: left;
            color: #666;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="bg-img"></div>
    <div class="bg-color"></div>
    <form class="box" th:action="@{/user_login}" method="post">
        <h1>Login</h1>
        <p style="color: red" th:text="${msg}" th:if="${ not #strings.isEmpty(msg)}"></p>
        <p style="color: red" th:text="${result}" th:if="${ not #strings.isEmpty(result)}"></p>
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <!--滑动验证码-->
        <div>
            <div id="captcha1">
                <p id="wait1" class="show">正在加载验证码......</p>
            </div>
        </div>
        <br>
        <p id="notice1" class="hide">请先完成验证</p>
        <!--滑动验证码-->
        <span><a th:href="@{/forgetPassword}">忘记密码?</a></span>
        <input type="submit" name="" id="submit1" value="Login">
    </form>
</div>


<!-- 注意，验证码本身是不需要 jquery 库，此处使用 jquery 仅为了在 demo 使用，减少代码量 -->
<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
<!-- 引入 gt.js，既可以使用其中提供的 initGeetest 初始化函数 -->
<script src="gt.js"></script>
<script>
    /*使用 form 表单的提交方式*/
    var handler1 = function (captchaObj) {
        $("#submit1").click(function (e) {
            var result = captchaObj.getValidate();
            if (!result) {
                $("#notice1").show();
                setTimeout(function () {
                    $("#notice1").hide();
                }, 2000);
                e.preventDefault();
            }
        });
        // 将验证码加到id为captcha的元素里，同时会有三个input的值用于表单提交
        captchaObj.appendTo("#captcha1");
        captchaObj.onReady(function () {
            $("#wait1").hide();
        });
        // 更多接口参考：http://www.geetest.com/install/sections/idx-client-sdk.html
    };
    $.ajax({
        url: "geetTest/register1?t=" + (new Date()).getTime(), // 加随机数防止缓存
        type: "get",
        dataType: "json",
        success: function (data) {
            // 调用 initGeetest 初始化参数
            // 参数1：配置参数
            // 参数2：回调，回调的第一个参数验证码对象，之后可以使用它调用相应的接口
            initGeetest({
                gt: data.gt,
                challenge: data.challenge,
                new_captcha: data.new_captcha, // 用于宕机时表示是新验证码的宕机
                offline: !data.success, // 表示用户后台检测极验服务器是否宕机，一般不需要关注
                product: "float", // 产品形式，包括：float，popup
                width: "100%"
                // 更多配置参数请参见：http://www.geetest.com/install/sections/idx-client-sdk.html#config
            }, handler1);
        }
    });
</script>
</body>
</html>
